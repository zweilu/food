<form id="addProductForm">
    <div class="container">
        <h2 class="text-center">新增商品</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="productName" class="form-label">商品名稱</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="productPrice" class="form-label">商品價格</label>
                    <input type="number" class="form-control" id="productPrice" name="productPrice" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="productImage" class="form-label">商品圖片</label>
                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">新增</button>
    </div>
</form>

<script>
    // 表單提交事件
    document.getElementById('addProductForm').addEventListener('submit', function(event) {

        event.preventDefault();

        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        const productImage = document.getElementById('productImage').files[0]; // 获取上传的图片文件

        const formData = new FormData(); // 创建 FormData 对象来进行图片上传
        formData.append('productName', productName);
        formData.append('productPrice', productPrice);
        formData.append('productImage', productImage); // 将图片信息放入 FormData 中

        fetch('http://localhost:8888/products', {
            method: 'POST',
            body: formData,
            headers: {
               //'Content-Type': 'multipart/form-data',              
            }
        })
        .then(response => response.json())
        .then(newProduct => {
            console.log('New product created:', newProduct);
            // 重载页面以显示新商品
            //window.location.href = 'productmange.html'; // 返回商品管理页面
        })
        .catch(error => {
            console.error('Error creating product:', error);
            // 处理错误
        });
    });
</script>
